<!-- 상세 게시글 및 댓글 불러오기 페이지 (detail.html) :
게시글 제목, 내용, 작성자 정보, 작성일
수정 및 삭제 버튼 (내 게시글일 경우)
댓글 목록 (작성자, 댓글 내용, 작성일)
댓글 작성 폼
댓글 수정 폼 (댓글 수정을 위해 해당 댓글 영역을 텍스트 입력 박스로 변경)
수정 및 취소 버튼 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=".article_detail.js"></script>
    <title>상세 게시글 및 댓글 불러오기</title>
</head>
<body id="ArticleDetailPage">
    <h1>게시글 상세</h1>

    <div id="article-detail">
        <h2 id="article-title">게시글 제목</h2>
        <p id="article-author">작성자: 이름</p>
        <p id="article-date">작성일: 날짜</p>
        <p id="article-content">게시글 내용</p>

        <button id="edit-button">수정</button>
        <button id="delete-button">삭제</button>
    </div>

    <h2>댓글</h2>
    <div id="comment-list">
        <!-- 댓글 작성 폼 -->
    </div>

    <div id="comment-form">
        <label for="comment-text">댓글 작성:</label>
        <input type="text" id="comment-text" />
        <button id="submit-comment">작성</button>
    </div>
        <!-- 댓글 수정 폼 -->
    <div id="comment-edit-modal" style="display: none;">
        <h1 id="comment-edit-title">댓글 수정</h1>

        <form id="comment-modal-form">
            <label for="comment-text-input">댓글 내용:</label>
            <textarea id="comment-text-input"></textarea>

            <button type="submit" id="save-comment-button">저장</button>
            <button type="button" id="cancel-comment-button">취소</button>
        </form>
    </div>
</body>
</html>
