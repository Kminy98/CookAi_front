<!-- 게시글 작성 및 수정 페이지 (edit.html) :
게시글 제목 입력 텍스트 박스
게시글 내용 입력 텍스트 박스
저장/수정 버튼
이전 페이지로 돌아가기 버튼 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/article.js"></script>
    <title>게시글 작성 및 수정</title>
</head>
<body id="ArticleAdminPage">
    <h1 id="edit-title">게시글 작성/수정</h1>

    <form class="article-form">
        <label for="article-title-input">제목:</label>
        <input type="text" id="article-title-input" />

        <label for="article-content-input">내용:</label>
        <textarea id="article-content-input"></textarea>

        <button type="submit" id="save-button">저장</button>
        <button type="button" id="cancel-button">취소</button>
    </form>
</body>
</html>
